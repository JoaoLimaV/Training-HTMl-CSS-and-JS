<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="container">

        <form id = 'form'>
            <input id = 'input-name-pokemon' type = 'text' placeholder="Name or ID" required> 
            <input id = 'radioButton' type = 'checkbox' value = 'shiny'> Shiny Version 
            <input id = 'submitButton' type = 'submit' value=''>
        </form>

        <div id="loading-search"><span id = 'loading'></span></div>

        <div id="pokedex">
            <div id="pokedex-container1">
                <img src="#" alt="image-pokemon" class="image-pokemon" aling = 'center'>

                <div id="information-poke-1">
                    <div id="name-pokemon"></div>
                    <div id="type-pokemon"></div>
                </div>
            </div>
            
            <div id="pokedex-container2">
                    <h4> Base Stats </h4>
                    <p class = 'stats'>HP: </p>
                    <p class = 'stats'>Attack: </p>
                    <p class = 'stats'>Defense: </p>
                    <p class = 'stats'>Special-attack: </p>
                    <p class = 'stats'>Special-defense: </p>
                    <p class = 'stats'>Speed: </p>
                    <h4 id = 'id-poke'> Poke ID: </h4>
            </div>

            <button id = 'btn-more-info'> </button> 
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
